<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="login.css">
    <title>AgriTecX Login</title>
  
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
    
</head>
<body>
    <header>
        <nav>
            <img src="white_nobglogo_small.png" alt="Logo">
        </nav>
    </header>
      <div id="loading-overlay">
        <div class="spinner center">
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
             <div class="spinner-blade"></div>
         </div>
      </div>    

    <div class="container">
        <form id="loginForm">
            <h2>Login to AgriTecX</h2>
            <div class="error-message-container" id="login-error-message-container"></div>
            <input type="text" class="login_email" placeholder="Email Address" required>
            <input type="password" class="login_password" placeholder="Password" required>
            <button type="submit" id="loginbtn">Login</button>
        </form>

    <footer>
                <a href="signup.html" >Don't have an account? Sign Up</a>
    </footer>

  


</body>

</html>
